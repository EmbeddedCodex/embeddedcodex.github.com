name: Obfuscate and Deploy

on:
  push:
    branches: [ hplc ]
  workflow_dispatch:

jobs:
  obfuscate-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Terser
      run: npm install terser -g

    - name: Create docs directory
      run: mkdir -p docs

    - name: Obfuscate JS files
      run: |
        find . -type f -name "*.js" ! -path "./node_modules/*" ! -path "./docs/*" | while read -r jsfile; do
          mkdir -p "docs/$(dirname "$jsfile")"
          terser "$jsfile" -o "docs/$jsfile"
          echo "Obfuscated: $jsfile"
        done

    - name: Copy non-JS files
      run: |
        rsync -av --exclude='*.js' --exclude='node_modules' --exclude='docs' ./ docs/
        echo "File structure preserved and copied to docs/"

    - name: Deploy to GitHub Pages (optional)
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs