<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电网协议日志工具</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>电网协议日志数据工具</h1>

        <!-- 日志分析工具 -->
        <div class="section log-section">
            <div class="section-title">日志分析工具</div>
            <div class="row">
                <div class="col">
                    <label for="log-file">选择日志文件</label>
                    <input type="file" id="log-file" accept=".txt,.bin">
                </div>
                <div class="col">
                    <label for="log-type">日志类型</label>
                    <select id="log-type">
                        <option value="module-log-cco">集中器模块日志 (CCO)</option>
                        <option value="module-log-sta">智能表模块日志 (STA)</option>
                        <option value="machine-log">机台日志</option>
                    </select>
                </div>
                <div class="col">
                    <label>&nbsp;</label>
                    <button id="analyze-log-btn" class="btn-success">解析日志</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>文件类型</label>
                    <input type="text" id="file-type" readonly placeholder="文件类型">
                </div>
                <div class="col">
                    <label>文件大小</label>
                    <input type="text" id="file-size" readonly placeholder="文件大小">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="log-result">解析结果</label>
                    <textarea id="log-result" class="hex-textarea" readonly placeholder="解析结果将显示在这里..."></textarea>
                </div>
            </div>
        </div>

        <div class="section log-section">
            <div class="group-tabs" id="groupTabs"></div>
        
        <div class="search-controls">
            <input type="text" id="searchInput" placeholder="搜索...">
            <select id="filterColumn">
                <option value="all">所有列</option>
                <option value="0">时间</option>
                <option value="1">毫秒数</option>
                <option value="2">数据类型</option>
                <option value="3">原始数据</option>
            </select>
            <button id="searchBtn">搜索</button>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>毫秒数</th>
                        <th>数据类型</th>
                        <th>原始数据</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination"></div>
        </div>

        <div class="section log-section">
            <div class="section-title">Mermaid 流程图示例</div>
            <div class="mermaid">
                graph TD
                A[开始] --> B{是或否}
                B -->|是| C[继续]
                B -->|否| D[结束]
            </div>
        </div>

        <!-- 状态栏 -->
        <div class="status-bar" id="status-bar">
            就绪
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="worker.js"></script>
    <script>
        // 这里将实现所有功能逻辑
        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('log-file').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const fileType = getFileType(file.name); // 根据文件扩展名获取文件类型
                    const fileSize = getFileSize(file.size); // 转换文件大小为易读格式
                    document.getElementById('file-type').value = fileType;
                    document.getElementById('file-size').value = fileSize;
                } else {
                    document.getElementById('file-type').value = '';
                    document.getElementById('file-size').value = '';
                }
            });


            // 根据文件扩展名获取文件类型
            function getFileType(fileName) {
                const extension = fileName.split('.').pop().toLowerCase();
                switch (extension) {
                    case 'txt':
                        return '文本文件';
                    case 'bin':
                        return '二进制文件';
                    default:
                        return '未知文件类型';
                }
            }

            // 文件大小格式化函数
            function getFileSize(size) {
                if (size < 1024) {
                    return size + ' B';
                } else if (size < 1024 * 1024) {
                    return (size / 1024).toFixed(2) + ' KB';
                } else if (size < 1024 * 1024 * 1024) {
                    return (size / (1024 * 1024)).toFixed(2) + ' MB';
                } else {
                    return (size / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
                }
            }

            // 日志分析工具逻辑
            document.getElementById('analyze-log-btn').addEventListener('click', function () {
                const logFileInput = document.getElementById('log-file');
                const logTypeSelect = document.getElementById('log-type');
                const logResultArea = document.getElementById('log-result');

                const file = logFileInput.files[0];
                const logType = logTypeSelect.value;

                if (!file) {
                    updateStatus('请选择一个日志文件');
                    return;
                }

                updateStatus(`正在解析 ${logType} 日志...`);

                // // 使用Web Worker处理文件解析
                // const worker = new Worker('worker.js');
                // worker.postMessage({ file, logType });

                // worker.onmessage = function (event) {
                //     const { chunk, start, done, error } = event.data;

                //     if (start) {
                //         logResultArea.value = '';
                //         updateStatus('开始处理数据');
                //         return;
                //     }

                //     if (error) {
                //         console.error(error);
                //         return;
                //     }

                //     if (chunk) {
                //         // console.log(chunk);
                //         logResultArea.value += chunk;
                //         return;
                //     }

                //     if (done) {
                //         updateStatus('所有数据已处理完成');
                //         return;
                //     }
                // };

                // worker.onerror = function (event) {
                //     console.error('Worker error:', event);
                //     updateStatus('解析失败');
                // };

                // 根据文件类型和日志类型进行解析
                const reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = function (event) {
                    const fileContent = event.target.result;
                    parseLogFile(fileContent, logType);
                    updateStatus(`解析完成，结果显示在下方`);
                };
            });

            // 更新状态栏
            function updateStatus(message) {
                document.getElementById('status-bar').textContent = message;
            }

        });

        mermaid.initialize({
            startOnLoad: true,
            theme: 'default'
        });
    </script>
</body>

</html>
