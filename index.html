<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 使网页在移动设备上自适应 -->
    <title>协议帧格式解析工具</title> <!-- 网页标题 -->
    <link rel="stylesheet" href="css/styles.css"> <!-- 引入外部CSS样式文件 -->
</head>

<body>
    <header>
        <h1>协议帧格式解析工具</h1> <!-- 主标题 -->
        <p>支持 DL/T 376.2、DL/T 645 和 DL/T 698 协议的帧格式解析</p> <!-- 副标题，说明支持的协议 -->
    </header>

    <div class="main-container"> <!-- 主容器，用于布局 -->
        <div class="sidebar"> <!-- 侧边栏，用于切换协议 -->
            <div class="sidebar-item active" onclick="switchSection('protocol-3762')">376.2 协议</div>
            <!-- 侧边栏项，点击切换到376.2协议 -->
            <div class="sidebar-item" onclick="switchSection('protocol-645')">645 协议</div> <!-- 侧边栏项，点击切换到645协议 -->
            <div class="sidebar-item" onclick="switchSection('protocol-698')">698 协议</div> <!-- 侧边栏项，点击切换到698协议 -->
        </div>

        <div class="content-area"> <!-- 内容区域，显示协议解析界面 -->
            <section id="protocol-3762" class="protocol-section active"> <!-- 376.2协议内容 -->
                <!-- 376.2协议内容保持不变 -->
                <div class="tab-container">
                    <div class="tab-item active" onclick="switchTab('protocol-3762', 'tab-parse')">解析</div>
                    <div class="tab-item" onclick="switchTab('protocol-3762', 'tab-generate')">生成</div>
                </div>
                <div>
                    <h2>376.2 协议解析</h2> <!-- 协议标题 -->
                    <div class="input-group">
                        <input type="text" id="hexInput_3762" class="hex-input"
                            placeholder="输入十六进制字符串，例如: 68 2E 00 60 01 00 00 00 00 00 20 01 00 00 00 00 02 16 01 02 02 E8 02 00 83 08 07 10 68 20 01 00 00 00 00 68 11 04 33 33 33 33 D2 16 E5 16"
                            value="68 2E 00 60 01 00 00 00 00 00 20 01 00 00 00 00 02 16 01 02 02 E8 02 00 83 08 07 10 68 20 01 00 00 00 00 68 11 04 33 33 33 33 D2 16 E5 16">
                        <!-- 输入框，用于输入376.2协议的十六进制字符串 -->
                        <button onclick="parseHex_3762()" class="parse-btn">解析</button> <!-- 解析按钮，点击调用解析函数 -->
                    </div>
                    <div class="result-container" id="result_3762"></div> <!-- 显示解析结果的容器 -->
                </div>
            </section>

            <section id="protocol-645" class="protocol-section"> <!-- 645协议内容 -->
                <!-- 645协议内容保持不变 -->
                <div>
                    <h2>645 协议解析</h2> <!-- 协议标题 -->
                    <div class="input-group">
                        <input type="text" id="hexInput_645" class="hex-input"
                            placeholder="输入十六进制字符串，例如: 68 20 01 00 00 00 00 68 11 04 33 33 33 33 D2 16"
                            value="68 20 01 00 00 00 00 68 11 04 33 33 33 33 D2 16">
                        <!-- 输入框，用于输入645协议的十六进制字符串 -->
                        <button onclick="parseHex_645()" class="parse-btn">解析</button> <!-- 解析按钮，点击调用解析函数 -->
                    </div>
                    <div class="result-container" id="result_645"></div> <!-- 显示解析结果的容器 -->

                </div>
            </section>

            <section id="protocol-698" class="protocol-section"> <!-- 698协议内容 -->
                <!-- 698协议内容保持不变 -->
                <div>
                    <h2>698 协议解析</h2> <!-- 协议标题 -->
                    <div class="input-group">
                        <input type="text" id="hexInput_698" class="hex-input"
                            placeholder="输入十六进制字符串，例如: 68 18 00 43 26 01 30 01 00 00 00 00 A1 83 EE 05 01 02 20 00 02 01 00 6B AF 16"
                            value="68 18 00 43 26 01 30 01 00 00 00 00 A1 83 EE 05 01 02 20 00 02 01 00 6B AF 16">
                        <!-- 输入框，用于输入698协议的十六进制字符串 -->
                        <button onclick="parseHex_698()" class="parse-btn">解析</button> <!-- 解析按钮，点击调用解析函数 -->
                    </div>
                    <div class="result-container" id="result_698"></div> <!-- 显示解析结果的容器 -->
                </div>
            </section>
        </div>
    </div>

    <script>
        function switchSection(sectionId) {
            // 隐藏所有内容区域
            document.querySelectorAll('.protocol-section').forEach(section => {
                section.classList.remove('active');
            });

            // 取消所有侧边栏项的活动状态
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });

            // 显示选中的内容区域
            document.getElementById(sectionId).classList.add('active');

            // 设置选中侧边栏项的活动状态
            event.currentTarget.classList.add('active');
        }

        function switchTab(protocolId, tabId) {
            // 隐藏所有标签内容
            document.querySelectorAll(`#${protocolId} .tab-content`).forEach(content => {
                content.classList.remove('active');
            });

            // // 取消所有标签项的活动状态
            // document.querySelectorAll(`#${protocolId} .tab-item`).forEach(item => {
            //     item.classList.remove('active');
            // });

            // // 显示选中的标签内容
            // document.getElementById(`${protocolId}-${tabId}`).classList.add('active');

            // 设置选中标签项的活动状态
            event.currentTarget.classList.add('active');
        }
    </script> <!-- JavaScript函数，用于切换协议内容区域 -->

    <!-- 原有的JS文件引用 -->
    <script src="js/main.js"></script> <!-- 主JS文件 -->
    <script src="js/parser-3762.js"></script> <!-- 376.2协议解析JS文件 -->
    <script src="js/parser-645.js"></script> <!-- 645协议解析JS文件 -->
    <script src="js/parser-698.js"></script> <!-- 698协议解析JS文件 -->
</body>

</html>
