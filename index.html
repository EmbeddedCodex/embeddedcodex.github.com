<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPLC 工具集 - 主控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .card-desc {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HPLC 工具集</h1>
            <p class="subtitle">多功能协议调试与分析工具</p>
        </header>
        
        <div class="dashboard">
            <div class="card" onclick="location.href='tools/serial-tool/index.html'">
                <div class="card-icon">🔌</div>
                <h2 class="card-title">串口工具</h2>
                <p class="card-desc">通过串口与电表通信，发送和接收数据</p>
            </div>
            
            <div class="card" onclick="location.href='tools/command-parser/index.html'">
                <div class="card-icon">📖</div>
                <h2 class="card-title">电表指令解析</h2>
                <p class="card-desc">解析电表返回的指令数据，转换为可读信息</p>
            </div>
            
            <div class="card" onclick="location.href='tools/command-generator/index.html'">
                <div class="card-icon">⚙️</div>
                <h2 class="card-title">电表指令生成</h2>
                <p class="card-desc">根据需求生成电表控制指令</p>
            </div>
            
            <div class="card" onclick="location.href='tools/log-analyzer/index.html'">
                <div class="card-icon">📊</div>
                <h2 class="card-title">日志分析</h2>
                <p class="card-desc">分析电表运行日志，发现潜在问题</p>
            </div>
            
            <div class="card" onclick="location.href='tools/monitor-analyzer/index.html'">
                <div class="card-icon">👁️</div>
                <h2 class="card-title">监控器分析</h2>
                <p class="card-desc">实时监控电表状态，分析运行数据</p>
            </div>
            
            <div class="card" onclick="location.href='tools/settings/index.html'">
                <div class="card-icon">⚙️</div>
                <h2 class="card-title">系统设置</h2>
                <p class="card-desc">配置工具参数和个性化设置</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 HPLC 工具集 | 版本 1.0.0</p>
        </footer>
    </div>
</body>
</html>
